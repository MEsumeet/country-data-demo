<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="heading text-center p-4">
            <h1>World Countries Data</h1>
            <p>Currently, we have 250 countries</p>
        </div>
    </header>
    <main>
        <div class="search p-4">
            <div class="col-md-6 offset-3">
                <div class="searchInput mb-40">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search countries by name" id="searchInp">
                    </div>
                </div>
                <div class="categary">
                    <button class="btn name">name</button>
                    <button class="btn capital">capital</button>
                    <button class="btn population">population</button>
                    <div class="graphIcon">
                        <i class="fas fa-chart-bar"></i>
                    </div>
                </div>
            </div> 
        </div>
        <div class="countryData">
            <div class="container">
                <div class="row" id="countryCard">
                </div>
                <div class="row d-none" id="graph">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>  
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
